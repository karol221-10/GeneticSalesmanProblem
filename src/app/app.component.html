
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="navbar-brand" href="#">Problem komiwojażera</a>
    </mdb-navbar-brand>
  </mdb-navbar>
<div>
  <div class="row">
    <div class="col-md-2">
      NAVBAR
    </div>
    <div class="col-md-10 content">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <h4>Mapa komiwojażera</h4>
            </div>
            <div class="col-md-8">
              <div class="actionButtons">
                <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="fileInput.click()">Wczytaj układ</button>
                <button type="button" mdbBtn color="secondary" mdbWavesEffect (click)="onSaveClick()">Eksportuj układ</button>
                <input
                  style="display: none"
                  type="file" (change)="onFileChanged($event)"
                  #fileInput>
              </div>
            </div>
          </div>
          <app-salesmanmap #map></app-salesmanmap>
        </div>
        <div class="col-md-3 settings-view">
          <h4>Ustawienia algorytmu</h4>
          <div class="md-form">
            <input mdbInput type="text" [(ngModel)]="numberOfCities" id="form1" class="form-control">
            <label for="form1">Ilość miast</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" [(ngModel)]="populationSize" id="form4" class="form-control">
            <label for="form4">Wielkość pojedynczej populacji</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" [(ngModel)]="mutationRate" id="form5" class="form-control">
            <label for="form5">Prawdopodobieństwo mutacji</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" [(ngModel)]="tournamentCount" id="form6" class="form-control">
            <label for="form6">Ilość tras do krzyżowania</label>
          </div>
          <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="onGenerateButtonClick()">Generuj</button>
        </div>
      </div>
      <div class="row popdata">
        <div *ngIf="population != null" class="col-md-12">
          <h4>Dane populacji</h4>
          <p>Generacja populacji: {{populationGeneration}}</p>
          <p>Długość podróży: {{population.getFittiest().distance}}</p>
          <div>
            <div class="row">
              <div class="md-form">
                <input mdbInput type="text" [(ngModel)]="neededPopulationCount" id="form2" class="form-control">
                <label for="form2">Ilość populacji</label>
              </div>
              <div class="md-form">
                <input mdbInput type="text" [(ngModel)]="singleIterationTime" id="form3" class="form-control">
                <label for="form3">Czas pojedynczej iteracji (s)</label>
              </div>
              <div class="md-form">
                <button type="button" style="margin-left: 15px" mdbBtn color="primary" mdbWavesEffect (click)="onEvolvePopulationClick()">Ewoluuj</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
